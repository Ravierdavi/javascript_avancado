<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises em Javascript</title>
</head>
<body>
    <script>
        // Criação de promessa
        const myPromise = new Promise((resolve, reject) => {
            const nome = "Ravier";
           
            if(nome === "Ravier") {
                resolve("Usuário encontrado!")
            } else {
                reject("Usuário não encontrado!")
            }
        });

        myPromise.then((data) => {
            console.log(data)
        })
    </script>
</body>
</html>
